<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link
      rel="shortcut icon"
      type="image/png"
      href="{% static 'images/home.png' %}"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <style>
      .custom-navbar {
        background: linear-gradient(to right, #ffd89b, #19547b);
      }
      .gg {
        font-size: 24px;
        font-weight: bold;
        margin-right: 20px;
        margin-top: 10px;
      }

      .navbar-nav {
        font-size: 18px;
        margin-right: 20px;
        margin-top: -10px;
      }
      .cc {
        color: white;
      }
      .custom-navbar .t-nav .nav-link,
      .custom-navbar .t-nav .dropdown-item {
        color: #034484;
      }
      .nav-link.gg:hover {
        color: white;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light custom-navbar">
      <div class="container">
        <ul>
          <li class="nav-item t-nav aa" style="list-style-type: none">
            <a class="nav-link active gg" href="{% url 'home' %}">MANIRUZZAMAN</a>
          </li>
        </ul>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link cc" href="{% url 'bitly' %}">Bitly</a>
            </li>
            <li class="nav-item">
              <a class="nav-link cc" href="{% url 'cuttly' %}">Cuttly</a>
            </li>
            <li class="nav-item">
              <a class="nav-link cc" href="{% url 'rebrandly' %}">Rebrandly</a>
            </li>
            <li class="nav-item">
              <a class="nav-link cc" href="{% url 'tiniurl' %}">TinyURL</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <footer class="footer" style="margin-top: 490px;">
        <div class="container text-center">
            <p>&copy; 2023 Your Company. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
